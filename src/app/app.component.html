<div class="center-div">
  <div class="container" >
    <div class=" col-md-offset-1"  id="adduser" >
      <br/>
      <form #f="ngForm" >
        
          <table class="col-md-11 " >
            <tr>
              <td class="centre" style="width:20%;">
                <label for="blogID">blogID</label>
              </td>

              <td class="centre" style="width:60%;">
                    <input  type="number" class="form-control" name="blogID" [(ngModel)]="blogID" min="10000" max="9999999" required />                     
              </td>

              <td class="centre" style="width:20%;">

                <button type="buttom" pButton
                    class="btn btn-primary" (click)="onClick()">
                    Submit
                </button>
              </td>
            </tr>
                        
          </table>
        
      </form>
    </div>
  </div>

</div>
<br/>
<br/>


<div *ngIf="!isValid">
  {{msg}}
</div>
<div *ngIf="isValid">
<p *ngIf="blog.blogger">Blogger: {{blog.blogger}}</p><br/>
<p *ngIf="blog.blogger">Title: {{blog.title}}</p><br/>
<p *ngIf="blog.blogger">Notes:</p><br/>

<div class="center-div">

  <div class="container" >

    <div *ngIf="notes?.length > 0">

      <table class="col-md-11 " >
          
        <tr>
          <td class="centre" style="width:40%;">
            id
          </td>    
          <td class="centre" style="width:40%;">
             title
          </td>
          <td class="centre" style="width:20%;">
             
          </td>
        </tr>

      </table>

    </div>

    <div *ngFor="let note of notes "> 
        
      <table class="col-md-11 " >
          <tr>
            <td class="centre" style="width:40%;">
              <p>{{note.id}}</p>
            </td>    
            <td class="centre" style="width:40%;">
              <p>{{note.title}}</p>
            </td>
            <td class="centre" style="width:20%;">
              <button type="buttom" pButton
                  class="btn btn-primary" (click)="onDelete(note.id)">
                  Delete
              </button>
            </td>
          </tr>
      </table>

    </div>

  </div>            
    
    

</div>
